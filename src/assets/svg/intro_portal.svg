<!-- src/assets/svg/intro_portal.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" shape-rendering="crispEdges">
  <!-- 바깥 픽셀 링 -->
  <g fill="none" stroke="#f97373" stroke-width="3">
    <rect x="20" y="20" width="200" height="200" />
    <rect x="28" y="28" width="184" height="184" stroke="#fecaca"/>
  </g>

  <!-- 중간 링 -->
  <g fill="none" stroke="#fb7185" stroke-width="2" stroke-dasharray="6 4">
    <rect x="48" y="48" width="144" height="144" />
  </g>

  <!-- 안쪽 픽셀 코어 -->
  <g fill="#991b1b">
    <rect x="104" y="92" width="32" height="12"/>
    <rect x="96" y="104" width="48" height="12"/>
    <rect x="92" y="116" width="56" height="12"/>
    <rect x="96" y="128" width="48" height="12"/>
    <rect x="104" y="140" width="32" height="12"/>
  </g>

  <!-- 안쪽 하이라이트 -->
  <g fill="#fee2e2">
    <rect x="108" y="96" width="10" height="8"/>
    <rect x="118" y="108" width="8" height="8"/>
  </g>
</svg>
